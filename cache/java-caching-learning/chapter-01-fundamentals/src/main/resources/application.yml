spring:
  application:
    name: chapter-01-fundamentals

  datasource:
    url: jdbc:postgresql://localhost:5432/caching_db
    username: cache_user
    password: cache_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  cache:
    type: redis

# Cache configuration
cache:
  products:
    ttl: 60  # TTL in seconds

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    com.learning.cache: DEBUG
    org.springframework.cache: DEBUG

server:
  port: 8080

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/caching_db

  data:
    redis:
      host: redis
