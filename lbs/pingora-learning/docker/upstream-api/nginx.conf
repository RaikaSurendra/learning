server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;

        # Add header to identify this upstream
        add_header X-Upstream-Server "secondary" always;
    }

    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location /api/ {
        # Simulate API responses
        default_type application/json;
        return 200 '{"server": "secondary", "status": "ok"}';
    }
}
