# =============================================================================
# Nginx Configuration for Comparison with Traefik
# =============================================================================
# This configuration mirrors what Traefik does automatically:
# - Load balancing across 3 backend servers
# - Health checks
# - Access logging
# =============================================================================

# Worker configuration
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Logging format (similar to Traefik's JSON format)
    log_format json_combined escape=json
        '{'
            '"time":"$time_iso8601",'
            '"remote_addr":"$remote_addr",'
            '"request":"$request",'
            '"status":$status,'
            '"body_bytes_sent":$body_bytes_sent,'
            '"request_time":$request_time,'
            '"upstream_addr":"$upstream_addr",'
            '"upstream_response_time":"$upstream_response_time",'
            '"http_user_agent":"$http_user_agent"'
        '}';

    access_log /dev/stdout json_combined;
    error_log /dev/stderr warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript;

    # ---------------------------------------------------------------------------
    # Upstream Configuration (Load Balancing)
    # ---------------------------------------------------------------------------
    # This is what Traefik discovers automatically via Docker labels
    # With Nginx, we must define backends manually

    upstream app_backend {
        # Load balancing method (default: round-robin)
        # Other options: least_conn, ip_hash, hash

        # Backend servers
        server app-compare-1:5000 weight=1 max_fails=3 fail_timeout=30s;
        server app-compare-2:5000 weight=1 max_fails=3 fail_timeout=30s;
        server app-compare-3:5000 weight=1 max_fails=3 fail_timeout=30s;

        # Keep connections alive to backends
        keepalive 32;
    }

    # ---------------------------------------------------------------------------
    # Main Server Block
    # ---------------------------------------------------------------------------
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint for Nginx itself
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Main application proxy
        location / {
            proxy_pass http://app_backend;

            # Headers (Traefik adds these automatically)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Connection settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Error handling
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
        }

        # API endpoint (example of path-based routing)
        location /api/ {
            proxy_pass http://app_backend/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Health check endpoint that checks backends
        location /health {
            proxy_pass http://app_backend/health;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }
    }

    # ---------------------------------------------------------------------------
    # Status Server (for monitoring)
    # ---------------------------------------------------------------------------
    server {
        listen 8082;
        server_name localhost;

        # Nginx status page
        location /nginx_status {
            stub_status on;
            access_log off;
            # In production, restrict access:
            # allow 127.0.0.1;
            # deny all;
        }

        # Simple health endpoint
        location / {
            return 200 "Nginx is running\n";
            add_header Content-Type text/plain;
        }
    }
}
